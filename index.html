<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link-css  -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mobile-view.css" />

    <!-- link-favicon  -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Ecommerce-page</title>
  </head>
  <body>
    <header class="d-f">
      <div class="hamburger">
        <img src="./images/icon-menu.svg" alt="Menu-Icon" />
      </div>
      <nav class="d-f">
        <div class="nav-container d-f">
          <div class="logo">
            <img src="./images/logo.svg" alt="logo" />
          </div>
          <div class="nav-bar">
            <ul class="nav-links d-f">
              <li class="nav-item"><a href="#">Collection</a></li>
              <li class="nav-item"><a href="#">Men</a></li>
              <li class="nav-item"><a href="#">Women</a></li>
              <li class="nav-item"><a href="#">About</a></li>
              <li class="nav-item"><a href="#">Contact</a></li>
              <li class="nav-item"><a href="#">About</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="cart-profile d-f">
        <img src="./images/icon-cart.svg" alt="cart-icon" />
        <div class="profile-wrapper">
          <img
            class="user-profile"
            src="./images/image-avatar.png"
            alt="user-avatar"
          />
        </div>
      </div>
    </header>

    <!-- middle  -->
    <div class="middle-container">
      
      <div class="img-container">
        <img class="img-mid-short" src="./images/image-product-1.jpg" alt="" />

        <div class="img-mobile-view">
          <img class="img-sort" src="./images/image-product-2.jpg" alt="" />
          <img class="img-sort" src="./images/image-product-2.jpg" alt="" />
          <img class="img-sort" src="./images/image-product-3.jpg" alt="" />
          <img class="img-sort" src="./images/image-product-4.jpg" alt="" />
        </div>
      </div>

      <div class="phone-view">
        <div class="d-f2" >
          <h6>SNEAKER COMPANY</h6>
          <h1>Fall Limited Edition Sneakers</h1>
          <h5>
            Lorem ipsum dolor sit amet consectetur, <br> adipisicing elit.
            Reiciendis, omnis! Inventore <br> pariatur eos aperiam facere?
          </h4>
        </div>
        <div class="btn-digit">
          <div>
            <h3>$125.00</h3>
            <h6>$250.00</h6>
          </div>
          <button>50%</button>
        </div>
        <div class="img-cart">
          <div class="img-zero">
            <img src="./images/icon-minus.svg" alt="" />
            <h3>0</h3>
            <img src="./images/icon-plus.svg" alt="" />
          </div>
          <div class="cart-1">
            <img src="./images/icon-cart.svg" alt="" />
            <span>Add cart</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
